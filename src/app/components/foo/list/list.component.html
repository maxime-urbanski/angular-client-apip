<div class="px-4 mt-4">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl mb-2">Heroes List</h1>
    <a routerLink="/heroes/create"
       class="bg-cyan-500 hover:bg-cyan-700 text-white text-sm font-bold py-2 px-4 rounded"
    >
      Create
    </a>
  </div>
  @if (isLoading()) {
    <div class="bg-blue-100 rounded py-4 px-4 text-blue-700 text-sm">Loading ... </div>
  } @else {
    <app-table [items]="heroes()"></app-table>
  }
</div>
