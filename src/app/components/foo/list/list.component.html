<div class="px-4 mt-4">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl mb-2">Heroes List</h1>
    <a routerLink="/heroes/create"
       class="bg-cyan-500 hover:bg-cyan-700 text-white text-sm font-bold py-2 px-4 rounded"
    >
      Create
    </a>
  </div>
  <p *ngIf="(isLoading | async) else tableHeroes">Loading ... </p>
  <ng-template #tableHeroes>
    <app-table [items]="(heroes$ | async)!"></app-table>
  </ng-template>
</div>
